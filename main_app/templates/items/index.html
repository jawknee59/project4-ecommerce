{% extends 'base.html' %}
{% block content %}

<h1>Item List</h1>

<div class="row">
  {% for item in items %}
  <div class="col s4">
    <a href="{% url 'detail' item.id %}" style="text-decoration:none;">
      <div class="card">
        <div class="card-content">
          <span class="card-title" style="text-overflow:ellipsis; overflow:hidden; white-space: nowrap;">{{ item.title }}</span>
          <img src="{{ item.image_url}}" alt="{{ item.title }}" width="250" height="300">
          <h5>Price: ${{ item.price }}</h5>
        </div>
        <div class="card-action">
          <form action="{% url 'add_to_cart' item.id %}" method="POST">
            {% csrf_token %}
            <input type="submit" class="btn" value="Add to Cart">
          </form>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>

{% endblock %}
