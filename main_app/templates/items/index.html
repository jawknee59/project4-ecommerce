{% extends 'base.html' %}
{% block content %}

<h1>Item List</h1>

{% for item in items %}
<a href="{% url 'detail' item.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ item.title }}</span>
      <p>Price: ${{ item.price }}</p>
    </div>
  </div>
</a>
  {% endfor %}

{% endblock %}
