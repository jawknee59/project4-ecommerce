{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawcommerce</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{% static 'app.js' %}"></script>

</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper brown lighten-3">
                <ul>
                    <li><a href="/" class="left brand-logo">&nbsp;&nbsp;Jawcommerce</a></li>
                </ul>
                <ul class="right">
                    <li><a href="{% url 'index' %}">View All Items</a></li>
                    {% if user.is_authenticated %} 
                        <li><a href="{% url 'view_cart' %}"><i class="material-icons">shopping_cart</i></a></li>
                        <!-- Dropdown Trigger -->
                        <li><a class='dropdown-trigger' href='#' data-target='dropdown1'>Hello, {{ user }}</a></li>
                        <!-- Dropdown Structure -->
                        <ul id='dropdown1' class='dropdown-content'>
                            <li><a href="{% url 'logout' %}">Log Out</a></li>
                        </ul>
                    {% else %}
                        <li><a href="{% url 'login' %}">Log In</a></li>
                        <li><a href="{% url 'signup' %}">Sign Up</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="page-footer brown lighten-3">
        <div class="right">All Rights Reserved, &copy; 2023 Jawcommerce &nbsp;</div>
    </footer>
<script>
    const small = document.querySelector('.carousel');
    M.Carousel.init(small, {});

    document.addEventListener('DOMContentLoaded', function(){
        const drop = document.querySelectorAll('.dropdown-trigger');
        M.Dropdown.init(drop, {
            coverTrigger: false
        })
    })
</script>    
</body>
</html>
