{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawcommerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>
    <header class="navbar-fixed">
        <nav>
            <div class="nav-wrapper blue darken-1">
                <ul>
                    <li><a href="/" class="left brand-logo">&nbsp;&nbsp;Jawcommerce</a></li>
                </ul>
                <ul class="right">
                    <li><a href="{% url 'index' %}">View All Items</a></li>
                    {% if user.is_authenticated %}
                        <li>Hello, {{ user }}</li>
                        <li><a href="{% url 'logout' %}">Log Out</a></li>
                        <li><a href="{% url 'view_cart' %}"><i class="material-icons">shopping_cart</i></a></li>
                    {% else %}
                        <li><a href="{% url 'signup' %}">Sign Up</a></li>
                        <li><a href="{% url 'login' %}">Log In</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="page-footer blue darken-1">
        <div class="right">All Rights Reserved, &copy; 2023 Jawcommerce &nbsp;</div>
    </footer>
    
</body>
</html>
